name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'
          cache: true

      - name: Build binary for E2E tests
        run: go build -o build/shotgun-cli .

      - name: Run unit tests
        run: go test -skip "TestScanCoordinator|TestGenerateCoordinator|TestWizardClipboardCopyCmd" ./...

  lint:
    name: Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - uses: actions/setup-go@v6
        with:
          go-version: '1.24.x'
          cache: true

      - name: Run golangci-lint
        uses: golangci/golangci-lint-action@v6
        with:
          version: latest
